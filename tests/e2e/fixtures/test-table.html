<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Sort Test</title>
    <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    </style>
  </head>
  <body>
    <h1>テーブルソートテスト</h1>

    <h2>基本テーブル</h2>
    <table id="basic-table">
      <thead>
        <tr>
          <th>名前</th>
          <th>年齢</th>
          <th>スコア</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>30</td>
          <td>85</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>25</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>35</td>
          <td>78</td>
        </tr>
        <tr>
          <td>David</td>
          <td>28</td>
          <td>88</td>
        </tr>
      </tbody>
    </table>

    <h2>動的テーブル挿入テスト</h2>
    <button id="add-table-btn">テーブルを追加</button>
    <div id="dynamic-container"></div>

    <script>
    "use strict";
    document.getElementById("add-table-btn").addEventListener("click", () => {
      const container = document.getElementById("dynamic-container");
      const table = document.createElement("table");
      table.id = "dynamic-table";
      table.innerHTML = `
        <thead>
          <tr>
            <th>商品</th>
            <th>価格</th>
            <th>在庫</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>商品A</td>
            <td>1000</td>
            <td>10</td>
          </tr>
          <tr>
            <td>商品B</td>
            <td>2000</td>
            <td>5</td>
          </tr>
          <tr>
            <td>商品C</td>
            <td>1500</td>
            <td>8</td>
          </tr>
        </tbody>
      `;
      container.appendChild(table);
    });
    </script>
  </body>
</html>
